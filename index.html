<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row">
    
      <form action="">
        <div class="input-row">
          <label >Task name</label>
          <input type="text" name="name" />
        </div>
        <div class="input-row">
          <label >Story point</label>
          <input type="number" name="story-point" />
        </div>
        <div class="input-row">
          <label >Assigner</label>
          <select name="assigner" >
            <option value="Flankes1">Flankes1</option>
            <option value="Flankes2">Flankes2</option>
            <option value="Flankes3">Flankes3</option>
            <option value="Flankes4">Flankes4</option>
          </select>
        </div>
        <div class="input-row stage-row hide">
          <label >STAGE</label>
          <select name="stage" >
            <option value="TODO">Todo</option>
            <option value="IN_PROGRESS">In progress</option>
            <option value="REVIEW">Review</option>
            <option value="DONE">Done</option>
          </select>   
         </div>
        <div class="btns">
        <button type="submit">Add task</button>
        <button type="Button" class="update-btn hide">Update task</button>

      </div>
      </form>
    
   <div class="tasks">
     <div class="task-sections">
        <div class="todo">
            <h2>Todo</h2>
         <div class="todo-container element-container" data-name="TODO">
         </div>
        </div>
        <div class="inprogress">
            <h2>In progress</h2>
          <div class="inprogress-container element-container" data-name="IN_PROGRESS">
          </div>
          </div>
        <div class="review">
            <h2>Review</h2>
          <div class="review-container element-container" data-name="REVIEW">
          </div>
        </div>
        <div class="done">
            <h2>Done</h2>
          <div class="done-container element-container" data-name="DONE">
          </div>
        </div>
     </div>
    </div>
   </div>


    <script src="./script.js"></script>
</body>
</html>
